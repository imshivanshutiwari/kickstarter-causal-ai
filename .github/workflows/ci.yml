# GitHub Actions CI/CD Workflow
# ==============================
# Runs tests on push and periodically checks for new Kaggle data

name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run weekly to check for new data (Sundays at midnight UTC)
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest kaggle

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Check code quality
        run: |
          pip install flake8
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  # Update data weekly (only on scheduled runs)
  update-data:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install kaggle pandas numpy

      - name: Download new data from Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          python src/kaggle_auto_downloader.py --check-new

      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Kaggle data [skip ci]"
          git push

  # Build and push Docker image on main branch
  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t kickstarter-counterfactual .

      - name: Test Docker container
        run: |
          docker run --rm kickstarter-counterfactual python -c "import pandas; print('OK')"
